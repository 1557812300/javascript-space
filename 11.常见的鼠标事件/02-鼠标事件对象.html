<style>
    .son1{
        width: 200px;
        height: 200px;
        background-color: palevioletred;
    }
</style>
<body>
    <div>
        <div class="son1"></div>
    </div>
    <script>
        var div1=document.querySelector('.son1')
        document.addEventListener('click',function(e){
            console.log(' 1.client鼠标在可视区的x和y坐标')
            console.log(e.clientX)
            console.log(e.clientY)
            console.log('-------------')

            console.log('2.page鼠标在页面文档的xy坐标')

            console.log(e.pageY)

            console.log(e.screenY)
        })

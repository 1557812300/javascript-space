<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //求数组的最大值和最小值
        function getArrMaxAndMin(arr) {
            let max = min = arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
                if (min > arr[i]) {
                    min = arr[i]
                }
            }
            return [max,min]
        }
        let value = getArrMaxAndMin([78,54,6,66,24,33,45])
        document.write(`max:${value[0]},min:${value[1]}`)
    </script>
</body>

</html>

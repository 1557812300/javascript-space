<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.全局变量 全局都能用
        let num=10
        console.log(num)
        //2.局部作用域 局部可以
        function fn(){
            let n1=20
            document.write(n1)
            document.write(`<br/>`)
        }
        fn()
        //3.块级变量
        if(true){
            num=10
        }
        document.write(num)
        document.write(`<br/>`)
        function fn1(x,y){
            document.write(x+y)
            document.write(`<br/>`)
        }
        fn1(5,5)
    </script>
</body>
</html>

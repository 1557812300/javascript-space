<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(){
            return 20
        }
        fn()
        document.write(fn)
        let re=fn()
        document.write(re)
        function fn1(){
            return
            //退出函数作用，return后面代码不再执行
            alert(11)
            return
        }
        let re1=fn1()
        document.write(re1)
    </script>
</body>
</html>

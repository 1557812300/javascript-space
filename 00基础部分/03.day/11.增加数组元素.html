<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=['red','pink','green']
        document.write('原数组：',arr)
        document.write(`<br/>`)
        arr.push('blue')
        document.write('新增之后数组为：',arr)
        document.write(`<br/>`)
        arr.unshift('write')
        document.write('数组前面新增元素：',arr)
    </script>
</body>
</html>

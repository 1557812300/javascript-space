<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['red', 'green', 'blue']
        //删除最后一个元素
        // arr.pop()
        document.write(arr)
        document.write(`<br/>`)
        //删除第一个red
        // arr.shift()
        document.write(arr)
        document.write(`<br/>`)
        // 重点删除
        //从下标为一开始删除，删除几个元素
        arr.splice(1,1)
        document.write(arr)

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组求和案例
        let arr =[2,6,5,7,4]
        //求和变量
        let sum=0
        // 平均求和变量
        let average=0
        //遍历数组
        for(let i=1;i<arr.length;i++){
            sum+=arr[i]
        }
        average=sum/arr.length
        document.write(`学生总分为：${sum},平均分为：${average}`)
    </script>
</body>
</html>

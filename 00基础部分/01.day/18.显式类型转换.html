<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num='10'
        //Number(数据)
        console.log(Number('10.01'))
        //转化为整数，只会保留整数
        console.log(parseInt('10'))
        console.log(parseInt('10.022'))
        console.log(parseInt('10.999px'))
        // 转化为数字型，保留小数
        console.log(parseFloat('10.999'))
        //区别：
        //1.Number() 只能放数字类型的字符，不能放abc这样的
        console.log(Number('aaa'))
        // 否则返回 NaN 
        console.log(Number('10.01abc'))
        console.log(parseFloat('100px'))
    </script>
</body>
</html>

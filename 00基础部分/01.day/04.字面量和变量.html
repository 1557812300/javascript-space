    <title>Document</title>
    <script type="text/javascript">
        // 字面量：都是不可改变的值
        // 比如：1 2 3 4 5 6
        // 字面量都可以直接使用，但是我们一般都不会直接使用

        // 1224645584644486
        // 变量：变量可以用保存字面量，而且变量的值是可以直接任意改变的，变量更加方便我们使用
        // x=1145146314536464364
        // 所以在我们开发时都是通过变量去保存一个字面量，较少使用字面量
        var age=80;
        // 可以通过变量对字面量进行描述

        // 声明变量：
        // JS中，用var关键字来声明一个变量
        var a=123;
        a=21514364;
        //为变量赋值
        console.log(a);

        // 声明和赋值同时进行
        var b=4556;
        var c=0;
        console.log(c)

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age=18
        let age1=28
        let _age=23
        //以上行都正确
        // let 1age=18  //错误，不可以数字开头
        let $age=12
        let Age=18 //区分大小写，与age不同
        let int=23  //不推荐，int是保留字
        // 数字
        document.write(typeof 1)
        document.write('<br>')
        //字符串
        let user_name='小明'
        document.write(typeof user_name)
        document.write('<br>')
        //布尔值
        let isCool=true
        document.write(typeof isCool)
        document.write('<br>')
        //只是声明，不赋值
        let tmp
        document.write(typeof tmp)
        document.write('<br>')
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn(x,y){
            // x,y是局部变量
            //调用时可以看作是否有参数传入，没有传入则执行x=0
            x=x||0
            y=y||0
            document.write(x+y)
        }
        fn()
    </script>
</body>
</html>

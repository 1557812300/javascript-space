<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=1;
        // console.log(i++ + ++i +i)
        //先运算，再自加：1+1 i=i+1=2
        document.write(i++)//1
        document.write(`<br/>`)
        //先自加，在运算：i=i+1=2+1=3
        document.write(++i)
        document.write(`<br/>`)
        //i=3
        document.write(i)
        
    </script>
</body>
</html>

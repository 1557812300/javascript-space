<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1=prompt('输入数字：')
        switch(n1){
            case '1':
                document.write("一心一意")
                break
            case '2':
                document.write("两全其美")
                break
            case '3':
                document.write("三阳开泰")
                break
            case '4':
                document.write("四喜临门")
                break
            case 5:
                document.write("五谷丰登")
                break
            case 6:
                document.write("六六大顺")
                break
            case 7:
                document.write("七日来复")
                break
            case 8:
                document.write("八仙过海")
                break
            case 9:
                document.write("九九归一")
                break
            case 10:
                document.write("十全十美")
                break
            default:
                alert('没有数据')
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // 我们要打印吃包子 
       let i=1
       while(i<=6){
        i++
        if(i===3){
            // continue//退出本次循环
            break//退出
        }
        document.write(`我要吃第${i}个包子<br>`)
       }
    </script>
</body>
</html>

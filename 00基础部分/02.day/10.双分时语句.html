<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 计算工资
        // 1.输入用户工龄
        document.write("工资核发")
        document.write(`<br/>`)
        document.write("绩效是：",2000)
        document.write(`<br/>`)
        let age=prompt("请输入用户工龄：")
        let money=prompt('请输入工资：')
        // 2.执行分支语句
        if(age>1){
            document.write(`应发放工资为:${money}+2000`)
        }else{
            document.write(`应发放工资为:${money}`)
        }
    </script>

</body>

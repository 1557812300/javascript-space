<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //循环必须要有三要素
        // 变量的起始值
        let i=0
        //终止条件
        while(i<4){
            document.write('月入过万')
            document.write(`<br/>`)
            i++;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var star={
            name:'paink',
            age:18,
            sayHi(){
                alert('大家好!!!')
            }
        }
        // 多个属性或者方法中间用逗号隔开
        // 方法冒号后面跟的是一个匿名函数
        console.log(star)
        console.log(star.name)  //调用名字属性
        console.log(star['name']) //调用名字属性
        star.sayHi()    //调用方法函数,一定不要忘记要带后面的括号
    </script>
</body>
</html>

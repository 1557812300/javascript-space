<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj=new Object(); //创建一个空的对象
        obj.name='张丹峰';
        obj.age=15;
        obj.sex='男';
        obj.sayHi=function(){
            alert('大家好,才是真的好!!!')
        }

        //1.我们利用等号赋值的方法添加对象
        //2.每个属性和方法之间分别用分号结束!!!
        console.log(obj.name)
        console.log(obj['sex'])
        obj.sayHi()
    </script>
</body>
</html>

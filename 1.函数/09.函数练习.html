<body>
    <script>
        // 利用函数封装方式，翻转任意一个数组
        function reverse(arr1){
            console.log(arr1)
            var newArr1=[]
            for(var i=arr1.length-1;i>=0;i--){
                newArr1[newArr1.length]=arr1[i]
            }
            return newArr1
        }
        var newArr=[1,5,6,9,12,13,25,36,49,78]
        console.log(reverse(newArr))
    </script>
</body>
